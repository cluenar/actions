version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: saturday
      time: '11:00'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 2
    versioning-strategy: increase
    commit-message:
      prefix: deps(prod)
      prefix-development: deps(dev)
    labels:
      - 'type: deps'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: saturday
      time: '11:30'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 2
    commit-message:
      prefix: deps(actions)
    labels:
      - 'type: deps'
      - 'scope: actions'
