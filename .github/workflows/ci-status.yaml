name: CI status

on:
  workflow_run:
    workflows: CI
  workflow_call:
    secrets:
      token:
        description: GitHub access token
      appId:
        description: GitHub app ID
      privateKey:
        description: GitHub app private key

jobs:
  send-status:
    name: Send CI status
    runs-on: ubuntu-latest
    concurrency:
      group: ci-status-${{ github.event.workflow_run.head_sha }}
      cancel-in-progress: true
    env:
      CI_STATE: pending
      CI_DESCRIPTION: Waiting
      SECRETS_TOKEN: ${{ secrets.token }}
      SECRETS_APP_ID: ${{ secrets.appId }}
      SECRETS_PRIVATE_KEY: ${{ secrets.privateKey }}

    steps:
      - name: Check required secrets
        if: env.SECRETS_TOKEN == null && (env.SECRETS_APP_ID == null || env.SECRETS_PRIVATE_KEY == null)
        run: exit 1
        shell: bash

      - name: Get bot token
        id: get-bot-token
        if: env.SECRETS_TOKEN == null
        uses: cluenar/actions/get-github-app-token@main
        with:
          appId: ${{ secrets.appId }}
          privateKey: ${{ secrets.privateKey }}

      - name: Set initial state
        if: github.event.action == 'requested'
        run: |
          echo "CI_STATE=pending" >> $GITHUB_ENV &&
          echo "CI_DESCRIPTION=In progress" >> $GITHUB_ENV

      - name: Set success state
        if: github.event.action == 'completed' && github.event.workflow_run.conclusion == 'success'
        run: |
          echo "CI_STATE=success" >> $GITHUB_ENV &&
          echo "CI_DESCRIPTION=Passed" >> $GITHUB_ENV

      - name: Set failure state
        if: github.event.action == 'completed' && github.event.workflow_run.conclusion == 'failure'
        run: |
          echo "CI_STATE=failure" >> $GITHUB_ENV &&
          echo "CI_DESCRIPTION=Failed" >> $GITHUB_ENV

      - name: Send status
        uses: octokit/request-action@v2.1.0
        with:
          route: POST /repos/{owner}/{repo}/statuses/{sha}
          owner: ${{ github.event.repository.owner.login }}
          repo: ${{ github.event.repository.name }}
          sha: ${{ github.event.workflow_run.head_sha }}
          context: Status / CI
          state: ${{ env.CI_STATE }}
          description: ${{ env.CI_DESCRIPTION }}
          target_url: ${{ github.event.workflow_run.html_url }}
          GITHUB_TOKEN: ${{ secrets.token || steps.get-bot-token.outputs.token }}
