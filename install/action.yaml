name: Install
description: Checkout and install dependencies

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Check lock file version
        run: >-
          grep '"lockfileVersion": 2' package-lock.json
    - name: Setup Node.js
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 17.4.0
        cache: npm
    - name: Install dependencies
      run: npm ci
      shell: bash
