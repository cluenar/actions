name: Install
description: Checkout and install dependencies

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Setup Node.js
      uses: actions/setup-node@v2.4.0
      with:
        node-version: 16.7.0
        cache: npm
    - name: Install dependencies
      run: npm ci
      shell: bash
